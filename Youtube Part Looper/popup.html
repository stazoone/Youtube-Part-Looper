<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 200px; font-family: sans-serif; }
    div { margin-bottom: 10px; }
    input { width: 100px; }
    button { width: 100%; }
  </style>
</head>
<body>
  <div>
    <label>Start: </label>
    <input id="startTime" type="text" placeholder="e.g., 1:05">
  </div>
  <div>
    <label>End:   </label>
    <input id="endTime" type="text" placeholder="e.g., 1:15">
  </div>
  <button id="loopButton">Start Loop</button>
  <button id="stopButton" style="margin-top: 5px;">Stop Loop</button>
  <script src="popup.js"></script>
</body>
</html>
